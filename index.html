<html>

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="bio">
        <h1>
            <hr>My Photo Gallery
            <hr>
        </h1><br><br>
        <div class="line"></div><br><br>
        <img id="n" src="https://i.pinimg.com/originals/85/3f/af/853faf586b65a0ac4b63081404b186ce.gif"><br><br>
        <h3>My Flower Photo Gallery</h3><br><br>
    </section>
    <section id="grid">
        <h1>
            <hr>Grid-Gallery
            <hr>
        </h1>
        <div class="line"></div>
        <img src="https://cdn2.stylecraze.com/wp-content/uploads/2013/07/1211_25-Most-Beautiful-Blue-Flowers_174945887.jpg_1.jpg">
        <img src="https://hgtvhome.sndimg.com/content/dam/images/grdn/fullset/2014/3/29/0/1-sundaze-blaze-strawflower.jpg.rend.hgtvcom.616.822.suffix/1452851283075.jpeg">
        <img id="g" src="https://www.proflowers.com/blog/wp-content/uploads/2019/06/pink-flowers-zinnia-1.jpg">
        <img src="https://hgtvhome.sndimg.com/content/dam/images/hgtv/stock/2018/2/27/0/iStock-purple-geraniums-542945456.jpg.rend.hgtvcom.406.305.suffix/1519754224444.jpeg">
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F37%2F2016%2F02%2F15222506%2FBHG102729.jpg">
        <img src="https://gardenerspath.com/wp-content/uploads/2020/03/Violet-Varieties-FB.jpg">
        <img src="https://images.unsplash.com/photo-1528564031703-bf3181c2294e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2hpdGUlMjBmbG93ZXJzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80">
        <img src="https://www.floraqueen.com/blog/wp-content/uploads/2017/10/Untitled-design-1-6.jpg">
        <img src="https://hgtvhome.sndimg.com/content/dam/images/hgtv/fullset/2020/8/20/0/CI_Proven-Winners_Dark-and-Handsome-hellebore.jpg.rend.hgtvcom.966.644.suffix/1597923373810.jpeg">
    </section>
    <section id="slide">
        <h1>
            <hr>Sliding-Gallery
            <hr>
        </h1><br><br>
        <div class="line"></div><br><br><br>
        <div id="m" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a>
                            <img src="https://cdn2.stylecraze.com/wp-content/uploads/2013/07/1211_25-Most-Beautiful-Blue-Flowers_174945887.jpg_1.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Blue_Flower</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a>
                            <img src="https://hgtvhome.sndimg.com/content/dam/images/grdn/fullset/2014/3/29/0/1-sundaze-blaze-strawflower.jpg.rend.hgtvcom.616.822.suffix/1452851283075.jpeg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Orange_Flower</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                        <center>
                            <a>
                                <img src="https://www.proflowers.com/blog/wp-content/uploads/2019/06/pink-flowers-zinnia-1.jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Pink_Flower</p>
                            </div>
                        </center>
                    </div>
                <div class="item">
                        <center>
                            <a>
                                <img src="https://hgtvhome.sndimg.com/content/dam/images/hgtv/stock/2018/2/27/0/iStock-purple-geraniums-542945456.jpg.rend.hgtvcom.406.305.suffix/1519754224444.jpeg">
                            </a>
                            <div class="carousel-content">
                                <p>Purple_Flower</p>
                            </div>
                        </center>
                    </div>
                <div class="item">
                        <center>
                            <a>
                                <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F37%2F2016%2F02%2F15222506%2FBHG102729.jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Red_Flower</p>
                            </div>
                        </center>
                    </div>
                <div class="item">
                        <center>
                            <a>
                                <img src="https://gardenerspath.com/wp-content/uploads/2020/03/Violet-Varieties-FB.jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Violet_Flower</p>
                            </div>
                        </center>
                    </div>
                <div class="item">
                        <center>
                            <a>
                                <img src="https://images.unsplash.com/photo-1528564031703-bf3181c2294e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2hpdGUlMjBmbG93ZXJzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80">
                            </a>
                            <div class="carousel-content">
                                <p>White_Flower</p>
                            </div>
                        </center>
                    </div>
                <div class="item">
                        <center>
                            <a>
                                <img src="https://www.floraqueen.com/blog/wp-content/uploads/2017/10/Untitled-design-1-6.jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Yellow_Flower</p>
                            </div>
                        </center>
                    </div>
                <div class="item">
                        <center>
                            <a>
                                <img src="https://hgtvhome.sndimg.com/content/dam/images/hgtv/fullset/2020/8/20/0/CI_Proven-Winners_Dark-and-Handsome-hellebore.jpg.rend.hgtvcom.966.644.suffix/1597923373810.jpeg">
                            </a>
                            <div class="carousel-content">
                                <p>Black_Flower</p>
                            </div>
                        </center>
                    </div>
            </div>
            <a class="right carousel-control" href="#m" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <a class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left" href="#m" data-slide="prev"></span>
            </a>
        </div>
    </section>
</body></html>
